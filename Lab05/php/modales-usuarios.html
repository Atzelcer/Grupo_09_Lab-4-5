<!-- Modal Crear/Editar -->
<div id="modalUsuario" class="modal oculto">
    <div class="modal-contenido">
        <span class="cerrar-modal" id="cerrarModal">&times;</span>
        <h3 id="titulo-modal">Nuevo Usuario</h3>
        <form id="formUsuario">
            <input type="hidden" name="id" id="id">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            <input type="text" name="telefono" id="telefono" placeholder="Teléfono" required>
            <input type="password" name="clave" id="clave" placeholder="Contraseña" required>
            <div class="modal-acciones">
                <button type="submit" id="btnGuardar">Guardar</button>
                <button type="button" id="btnCancelar">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Ver -->
<div id="modalVistaUsuario" class="modal oculto">
    <div class="modal-contenido">
        <span class="cerrar-modal" id="cerrarVista">&times;</span>
        <h3>Información del Usuario</h3>
        <p><strong>Nombre:</strong> <span id="vista-nombre"></span></p>
        <p><strong>Correo:</strong> <span id="vista-correo"></span></p>
        <p><strong>Teléfono:</strong> <span id="vista-telefono"></span></p>
        <p><strong>Rol:</strong> <span id="vista-rol"></span></p>
        <p><strong>Registrado:</strong> <span id="vista-fecha"></span></p>
    </div>
</div>

<!-- Modal Confirmar Eliminación -->
<div id="modalConfirmarEliminar" class="modal oculto">
    <div class="modal-contenido">
        <span class="cerrar-modal" id="cerrarConfirmar">&times;</span>
        <h3>Confirmar Eliminación</h3>
        <p id="texto-confirmacion">¿Estás seguro de que deseas eliminar este usuario?</p>
        <div class="modal-acciones">
            <button id="btnConfirmarEliminar" class="eliminar">Sí, eliminar</button>
            <button id="btnCancelarEliminar">Cancelar</button>
        </div>
    </div>
</div>
